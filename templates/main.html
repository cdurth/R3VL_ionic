<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" align-title="center">
            <ion-nav-buttons side="left">
<button class="button back-button buttons button-clear button-clear header-item" side="left" ng-click="$ionicGoBack($event)"><i class="icon ion-ios-arrow-back dark"></i> 
            </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
            <button class="button back-button buttons button-clear button-clear header-item" side="left" ui-sref="main.home"><i class="icon ion-home dark"></i> 
            </button>    
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
